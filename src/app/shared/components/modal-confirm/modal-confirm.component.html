<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ data.title }}</h4>
    <button type="button" class="btn btn-close" aria-label="Close" (click)="modal.dismiss()">X</button>
</div>
<div class="modal-body">
   <p class="text-muted">{{ data.message }}</p>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark" (click)="modal.dismiss()">ยกเลิก</button>
    <button type="submit" class="btn btn-outline-dark" (click)="modal.close({})">ตกลง</button>
</div>
